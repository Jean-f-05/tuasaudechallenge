<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tua Saúde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar__container">
        <img
          class="navbar__logo"
          src="./imgs/logo-s1xp.webp"
          alt="Logo Tua Saúde"
        />
      </div>
    </nav>
    <main id="main">
      <div class="container mb-med">
        <div class="test__container">
          <div class="test__header">
            <h2 class="test__header-head">Teste</h2>
            <p class="test__header-parag">
              Para avaliar o risco de estar com bronquite,<br />
              selecione os sintomas apresentados no teste a seguir:
            </p>
          </div>
          <div class="test__body">
            <form>
              <ul class="test__body_lists">
                <li class="test__body_el">
                  <div class="inputGroup">
                    <input id="option1" name="option1" type="checkbox" />
                    <label for="option1"
                      >Tosse com catarro branco, amarelado ou ligeiramente
                      esverdeado</label
                    >
                  </div>
                </li>
                <li class="test__body_el">
                  <div class="inputGroup">
                    <input id="option2" name="option2" type="checkbox" />
                    <label for="option2">Chiado no peito ao respirar </label>
                  </div>
                </li>
                <li class="test__body_el">
                  <div class="inputGroup">
                    <input id="option3" name="option3" type="checkbox" />
                    <label for="option3">Sensação de falta de ar </label>
                  </div>
                </li>
                <li class="test__body_el">
                  <div class="inputGroup">
                    <input id="option4" name="option4" type="checkbox" />
                    <label for="option4"
                      >Febre baixa persistente (entre 37,5º e 38º)</label
                    >
                  </div>
                </li>
                <li class="test__body_el">
                  <div class="inputGroup">
                    <input id="option5" name="option5" type="checkbox" />
                    <label for="option5"
                      >Cor azulada nas pontas dos dedos
                    </label>
                  </div>
                </li>
                <li class="test__body_el">
                  <div class="inputGroup">
                    <input id="option6" name="option6" type="checkbox" />
                    <label for="option6">Cansaço frequente</label>
                  </div>
                </li>
                <li class="test__body_el">
                  <div class="inputGroup">
                    <input id="option7" name="option7" type="checkbox" />
                    <label for="option7">Inchaço nas pernas</label>
                  </div>
                </li>
              </ul>
              <button class="btn" type="submit">Confirmar</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
